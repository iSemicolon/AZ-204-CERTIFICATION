<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEJp4K6jw1d3+YvdyTnMXkPSbRkzO1gE6Do78z3T6b3LsF5Tw4OQ1TG3qHUpi" crossorigin="anonymous">

    <!-- Your Custom Styles (optional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Improved Navigation Bar */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            background-color: pink;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-toggler {
            border: none;
            background-color: transparent;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .navbar-collapse {
            justify-content: flex-end; /* Aligning the links to the right */
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-item {
            margin-left: 20px;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- Header with Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Logo: Left-aligned -->
            <!--<a class="navbar-brand" th:href="@{/}">LearningApp</a>-->

            <!-- Navbar Toggler Button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links: Right-aligned -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto is Bootstrap 5's margin-start auto to align to the right -->
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/}">LearningApp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/privacy}">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Course List Section -->
<h1>This is a list of Courses</h1>

<table>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Rating</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseId}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.rating}"></td>
    </tr>
</table>

<!-- Link to Bootstrap JS (for toggler and other Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5cOER6O2sMGu9I4A1e9vRY2p0p/WeOXj/3a6DD9h4LhbF5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0i6K6lOl8esv1Odr2IawM6e5EKR0x1Xw9tLg2BAG7h4Q0ydl" crossorigin="anonymous"></script>

</body>
</html>
