spring.application.name=THYMELEAF-PUBLISH-IN-WEB-APP-WITH-DB-CONNECTION

##jdbc:sqlserver://thymeleafdbserver.database.windows.net:1433;database=appdb;user=sqladmin@thymeleafdbserver;password={your_password_here};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;

# Database Configuration for Azure SQL Database
spring.datasource.url=jdbc:sqlserver://thymeleafdbserver.database.windows.net:1433;database=appdb
spring.datasource.username=sqladmin@thymeleafdbserver
spring.datasource.password=Password!123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA (Hibernate) configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
