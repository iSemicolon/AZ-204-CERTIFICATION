spring.application.name=THYMELEAF-PUBLISH-IN-WEB-APP-HAVE-DB-CONNECTION

# Database Configuration for Azure SQL Database
spring.datasource.url=${AZURE_MSSQL_CONNECTION_STRING} 
#connection will establish with azure webapp connection-string which contains db details
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA (Hibernate) configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
