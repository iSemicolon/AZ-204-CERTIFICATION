<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>This is a list of Courses</h1>

<table>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Rating</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Java Programming</td>
        <td>4.8</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Spring Boot Basics</td>
        <td>4.7</td>
    </tr>
    <tr>
        <td>3</td>
        <td>JavaScript Fundamentals</td>
        <td>4.6</td>
    </tr>
</table>

</body>
</html>
